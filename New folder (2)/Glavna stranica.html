<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusalka Trift</title>
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: 'Amita', sans-serif;
    background-color: #f8f9fa;
}

header {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-image: url('download.jpg');
    background-size: cover;
    background-position: center;
    height: 300px;
    padding: 0 15px;
    position: relative;
    width: 100%;
}

header button {
            background-color: #FB6081;
            color: white;
            border: none;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            font-size: 15px;
            font-family: 'Aref Ruqaa', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: #C0369A;
        }


header h1 {
    color: #FB6081;
    font-family: 'Amita', bold;
    font-size: 30px;
    text-align: center;
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
    z-index: 1;
}

main {
    padding: 20px;
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
}

main h3, main p {
    color: #FB6081;
    font-family: 'Aref Ruqaa', regular;
    font-size: 24px;
    text-align: center;
    margin: 20px;
}

.logo {
    margin: 20px auto;
    width: 175px;
    height: auto;
    border: 5px solid white;
    border-radius: 15px;
    clip-path: ellipse(50% 50%);
    display: block;
}

.outfits {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.outfits img {
    width: 100%; 
    width: 750px; 
    height: 900px;
    object-fit: cover;
    border: 3px solid #FB6081;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.outfits img:hover {
    transform: scale(1.1); 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

main hr {
    margin: 20px;
    border: 2px solid #FB6081;
}

.Linkovi {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
}

.Linkovi a {
    margin: 20px auto;
    padding: 10px 20px;
    width: auto;
    height: auto;
    border: 5px solid #FB6081;
    border-radius: 5px;
    background: #FB6081;
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-family: 'Aref Ruqaa', regular;
    text-align: center;
    transition: all 0.3s ease;
}

.Linkovi a:hover {
    transform: scale(1.1); 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #FB6081;
    color: pink;
    font-family: 'Amita', sans-serif;
    font-size: 14px;
}

footer button {
    background-color: #CAFFCF;
    color: #D545B1;
    font-family: 'Aref Ruqaa', regular;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}

footer button:hover {
    background-color: #C0369A;
}

    </style>
</head>
